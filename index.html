<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="data.js"></script> -->
</head>
<script>
    async function fn(){
        const link = await fetch("https://jsonplaceholder.typicode.com/users");
        var data = await link.json();
        var a = document.getElementById("demo");
        var str = ""
        for(key in data){
            str += `${data[key].name}<br>`;
        }
        a.innerHTML = str;
        console.log("test")
    }
    
</script>
<body>
   <!-- <ul id="demo"></ul>  -->
   <p id="demo"></p>
   <button onclick="fn()">GET</button>
   <table class="table">
       <thead></thead>
       <tbody></tbody>
   </table>
</body>
</html>
